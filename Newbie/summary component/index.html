<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="resultado">
        <p class="gray">Your Result</p>
        <section class="bolinha">
            <p>76</p> <p class="gray">of 100</p>
        </section>
        <p>Great</p>
        <p class="gray">You scored higher than 65% of the people who have token these tests.</p>
    </header>   
    <main class="sumario">
        <p class="diff">Summary</p>
        <section class="area-red">
            <p>
                <span class="material-symbols-outlined">
                bolt
                </span>
                Reaction
            </p>
            <p><span class="black">80</span><span class="diff">/</span><span class="cinza">100</span></p>
        </section>
        <section class="area-yellow">
                <p>
                    <span class="material-symbols-outlined">
                        neurology
                    </span>
                    Memory
                </p>
            
            <p><span class="black">92</span><span class="diff">/</span><span class="cinza">100</span></p>
        </section>
        <section class="area-green">
            <p>
                <span class="material-symbols-outlined">
                    sms
                </span>
                Verbal
            </p>
            <p><span class="black">61</span><span class="diff">/</span><span class="cinza">100</span></p>
        </section>
        <section class="area-blue">
            <p>
                <span class="material-symbols-outlined">
                    visibility
                </span>
                Visual
            </p>
            <p><span class="black">72</span><span class="diff">/</span><span class="cinza">100</span></p>
        </section>
        <button>Continue</button>
    </main>
</body>
</html>
